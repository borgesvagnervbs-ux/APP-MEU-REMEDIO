<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lembrete de Medicamentos (PWA)</title>

<!-- Manifest / PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0d9488">
<link rel="icon" sizes="192x192" href="icons/icon-192.png">
<link rel="apple-touch-icon" href="icons/icon-512.png">

<!-- CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
        <rect width="24" height="24" rx="6" fill="#0d9488"/>
      </svg>
      <div style="flex:1">
        <h1>Lembrete de Medicamentos (PWA)</h1>
        <div class="small">Fale, fotografe e agende lembretes com som e vibração</div>
      </div>
      <div style="min-width:160px">
        <label class="small" style="margin-bottom:6px;display:block">Como quer ser chamado?</label>
        <div class="row">
          <input id="userName" type="text" placeholder="Seu nome" />
          <button id="micUser" title="Falar nome">🎙️</button>
        </div>
      </div>
    </header>

    <div class="card" id="formCard">
      <label for="name">Nome do medicamento</label>
      <div class="row">
        <input id="name" type="text" placeholder="Ex: Paracetamol" />
        <button id="micName" title="Falar nome do remédio">🎙️</button>
      </div>

      <label for="quantity">Quantidade / Dose</label>
      <div class="row">
        <input id="quantity" type="text" placeholder="Ex: 2 comprimidos" />
        <button id="micQty" title="Falar quantidade">🎙️</button>
      </div>

      <label for="startTime">A partir de (data e hora)</label>
      <input id="startTime" type="datetime-local" />

      <label for="interval">Intervalo (em minutos)</label>
      <input id="interval" type="number" placeholder="Ex: 480 (8 horas)" min="1" />

      <label>Pré-lembretes (avisar antes de tomar)</label>
      <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px">
        <label class="small"><input type="checkbox" id="rem5" /> 5 min</label>
        <label class="small"><input type="checkbox" id="rem3" /> 3 min</label>
        <label class="small"><input type="checkbox" id="rem1" /> 1 min</label>
      </div>

      <label>Foto do remédio (capturar com câmera)</label>
      <div class="row" style="align-items:center;">
        <div class="image-preview" id="imgPreview"><span class="small">Sem foto</span></div>
        <input id="photo" type="file" accept="image/*" capture="environment" />
      </div>

      <div class="row">
        <button id="saveBtn">Salvar lembrete</button>
        <button id="testNow" class="secondary">Testar agora</button>
        <button id="clearAll" class="secondary">Limpar</button>
      </div>
      <div class="small">Permita notificações, microfone e câmera quando solicitado.</div>
    </div>

    <div class="card">
      <h3>Meus lembretes</h3>
      <div id="medList" class="med-list"></div>
    </div>

    <footer>Use Chrome no Android para melhor compatibilidade.</footer>
  </div>

  <!-- Overlay do alarme -->
  <div id="overlay" class="overlay" style="display:none">
    <div class="overlay-card">
      <img id="overlayImg" src="" alt="remédio" />
      <div class="big" id="overlayText">Hora de tomar ...</div>

      <div style="display:flex;gap:8px;margin-bottom:8px">
        <button id="takenBtn" class="danger-btn">TOMEI O REMÉDIO</button>
      </div>

      <div style="display:flex;gap:8px;margin-bottom:8px">
        <button id="snooze30" class="secondary" style="flex:1">Adiar 30 min</button>
        <button id="snooze60" class="secondary" style="flex:1">Adiar 60 min</button>
      </div>

      <div style="height:6px"></div>
      <div class="small">O alarme continuará até você confirmar.</div>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
